language: "system"

type: "application"

tasks:
  generate:
    command: "uv run generate"
  test:
    command: "uv run pytest"
    inputs:
      - "tests/**/*.py"
      - "synthetic_datasets/**/*.py"
  lint-fix:
    command: "uv run ruff check --fix"
  lint:
    command: "uv run ruff check"
    inputs:
      - "**/*.py"
  format:
    command: "uv run ruff format"
  format-check:
    command: "uv run ruff format --check"
  typecheck:
    command: "uv run ty check"
    inputs:
      - "**/*.py"
  bump-version:
    command: "uv version --bump"
    description: "Bump package version. Requires bump strategy (major, minor, patch)."
  set-version:
    command: "uv version"
    description: "Set package to specific version. Requires new version number."
