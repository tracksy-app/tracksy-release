name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Semantic of the update version"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # required for push, tag and release

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: false

      - name: Setup toolchains
        run: moon setup

      - name: Bump version
        env:
          VERSION_BUMP: ${{ inputs.bump }}
        run: moon run :bump-version

      - name: Read version
        id: version
        run: |
          VERSION=$(node -p "require('./app/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate a changelog
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose --github-repo ${{ github.repository }} --latest --no-exec # --output CHANGELOG.md

      - name: Update SECURITY.md
        run: |
          MAJOR_MINOR=$(echo "${{ steps.version.outputs.version }}" | cut -d. -f1,2)
          sed -i "s/[0-9]\+\.[0-9]\+\./${MAJOR}./g" SECURITY.md

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        run: |
          if git diff --quiet; then
            echo "‚ùå No changes to commit"
            exit 1
          fi

          git add .
          git commit -m "chore(release): ${{ steps.version.outputs.tag }}"

      - name: Create git tag
        run: git tag "${{ steps.version.outputs.tag }}"

      - name: Push commit and tag
        run: |
          git switch -c wip-${{ steps.version.outputs.tag }}
          git push origin HEAD
          git push origin --tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ steps.version.outputs.tag }}" --title "Release ${{ steps.version.outputs.tag }}" --notes "${{ steps.git-cliff.outputs.content }}" --draft
