name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Semantic version bump"
        required: false
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
        default: auto

# One release at a time
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # The entire history is required to generate the CHANGELOG.md file
          fetch-depth: 0

      - name: Install Moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          auto-setup: true
          cache: true

      - name: Bump project by strategy
        if: ${{ github.event.inputs.bump != 'auto' }}
        run: moon run :bump-version -- ${{ github.event.inputs.bump }}

      - name: Determine version (auto)
        id: cliff-version
        if: ${{ github.event.inputs.bump == 'auto' }}
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff.toml
          args: --bump --unreleased --output /dev/null

      - name: Bump project by version (auto)
        if: ${{ github.event.inputs.bump == 'auto' }}
        run: moon run :set-version -- ${{ steps.cliff-version.outputs.version }}

      - name: Resolve new version
        id: version-resolve
        run: |
          VERSION=$(node -p "require('./app/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff.toml
          args: --tag ${{ steps.version-resolve.outputs.tag }} --bump --output CHANGELOG.md

      - name: Update SECURITY.md
        run: |
          MAJOR_MINOR=$(echo "${{ steps.version-resolve.outputs.version }}" | cut -d. -f1,2)
          sed -i "s/[0-9]\+\.[0-9]\+\./${MAJOR_MINOR}./g" SECURITY.md

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit release changes
        run: |
          git add .
          git commit -m "chore(release): ${{ steps.version-resolve.outputs.tag }}"

      - name: Create git tag
        run: |
          git tag ${{ steps.version-resolve.outputs.tag }}

      - name: Push changes
        run: |
          git push origin HEAD
          git push origin ${{ steps.version-resolve.outputs.tag }}

      - name: Generate release notes
        id: release-notes
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff.toml
          args: --latest --strip all
        env:
          CLIFF_INCLUDE_STATS: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version-resolve.outputs.tag }}" \
            --title "Release ${{ steps.version-resolve.outputs.tag }}" \
            --notes "${{ steps.release-notes.outputs.content }}" \
            --latest
