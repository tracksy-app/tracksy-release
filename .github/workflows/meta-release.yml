name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Semantic of the update version"
        required: false
        type: choice
        options:
          - ""
          - patch
          - minor
          - major
        default: ""

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # required for push, tag and release

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # all history is required to generate the CHANGELOG.md
          fetch-depth: 0

      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: false

      - name: Setup toolchains
        run: moon setup

      - name: Determine version bump
        id: bump
        run: |
          if [ -z "${{ inputs.bump }}" ]; then
            echo "ü§ñ Auto-detecting bump type using git-cliff..."

            CURRENT_VERSION=$(node -p "require('./app/package.json').version")
            echo "Current version: $CURRENT_VERSION"

            # Capture both stdout and stderr from git-cliff
            set +e  # Don't exit on error yet, we want to capture it
            ERROR_OUTPUT=$(mktemp)
            NEXT_VERSION=$(git cliff --config .github/cliff-changelog.toml --bumped-version 2>"$ERROR_OUTPUT")
            EXIT_CODE=$?
            set -e  # Re-enable exit on error

            if [ $EXIT_CODE -ne 0 ] || [ -z "$NEXT_VERSION" ]; then
              echo "‚ùå ERROR: git-cliff failed to calculate next version"
              if [ -s "$ERROR_OUTPUT" ]; then
                echo "git-cliff error output:"
                cat "$ERROR_OUTPUT"
              fi
              echo "üí° This usually means:"
              echo "   - No conventional commits since last tag"
              echo "   - Or git-cliff configuration issue"
              echo ""
              echo "Please either:"
              echo "   1. Add conventional commits (feat:, fix:, etc.)"
              echo "   2. Or trigger workflow with manual bump type selection"
              rm -f "$ERROR_OUTPUT"
              exit 1
            fi
            rm -f "$ERROR_OUTPUT"

            echo "Next version calculated by git-cliff: $NEXT_VERSION"

            # Determine bump type by comparing versions
            CURRENT_MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
            CURRENT_MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
            NEXT_MAJOR=$(echo "$NEXT_VERSION" | cut -d. -f1)
            NEXT_MINOR=$(echo "$NEXT_VERSION" | cut -d. -f2)

            if [ "$NEXT_MAJOR" != "$CURRENT_MAJOR" ]; then
              BUMP="major"
              echo "üìä git-cliff detected ‚Üí major bump ($CURRENT_VERSION ‚Üí $NEXT_VERSION)"
            elif [ "$NEXT_MINOR" != "$CURRENT_MINOR" ]; then
              BUMP="minor"
              echo "üìä git-cliff detected ‚Üí minor bump ($CURRENT_VERSION ‚Üí $NEXT_VERSION)"
            else
              BUMP="patch"
              echo "üìä git-cliff detected ‚Üí patch bump ($CURRENT_VERSION ‚Üí $NEXT_VERSION)"
            fi
          else
            # Manual mode
            BUMP="${{ inputs.bump }}"
            echo "üë§ Using manual bump: $BUMP"
          fi

          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "‚úÖ Version bump type: $BUMP"

      - name: Bump version
        env:
          VERSION_BUMP: ${{ steps.bump.outputs.bump }}
        run: moon run :bump-version

      - name: Read version
        id: version
        run: |
          VERSION=$(node -p "require('./app/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        id: git-cliff-changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff-changelog.toml
          args: --tag ${{ steps.version.outputs.tag }} --github-repo ${{ github.repository }} --output CHANGELOG.md

      - name: Update SECURITY.md
        run: |
          MAJOR_MINOR=$(echo "${{ steps.version.outputs.version }}" | cut -d. -f1,2)
          sed -i "s/[0-9]\+\.[0-9]\+\./${MAJOR_MINOR}./g" SECURITY.md

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "‚ùå No changes to commit"
            exit 1
          fi

          git add .
          git commit -m "chore(release): ${{ steps.version.outputs.tag }}"

      - name: Create tag
        run: git tag "${{ steps.version.outputs.tag }}"

      - name: Generate release notes
        id: git-cliff-release-notes
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff-release-notes.toml
          args: --latest --strip all

      - name: Push commit and tag
        run: |
          # Push to main branch (workflow must be run from main or a branch that will be merged to main)
          git push origin main
          git push origin --tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes "${{ steps.git-cliff-release-notes.outputs.content }}" \
            --latest
