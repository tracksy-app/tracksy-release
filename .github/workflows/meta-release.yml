name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Semantic version bump"
        required: false
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
        default: auto

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # The entire history is required to generate the CHANGELOG.md file

      - name: Install Moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: false

      - name: Setup toolchains
        run: moon setup

      - name: Determine bump strategy
        id: bump
        run: |
          if [ -n "${{ github.event.inputs.bump }}" ]; then
            echo "strategy=${{ github.event.inputs.bump }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          BUMP=$(git cliff --bump --unreleased --strip all)
          echo "strategy=$BUMP" >> $GITHUB_OUTPUT

      - name: Bump version
        run: moon run :bump-version
        env:
          BUMP_STRATEGY: ${{ steps.bump.outputs.strategy }}

      - name: Read new version
        id: version
        run: |
          VERSION=$(node -p "require('./app/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff-changelog.toml
          args: --tag ${{ steps.version.outputs.tag }} --output CHANGELOG.md

      - name: Update SECURITY.md
        run: |
          MAJOR_MINOR=$(echo "${{ steps.version.outputs.version }}" | cut -d. -f1,2)
          sed -i "s/[0-9]\+\.[0-9]\+\./${MAJOR_MINOR}./g" SECURITY.md

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit release changes
        run: |
          git add .
          git commit -m "chore(release): ${{ steps.version.outputs.tag }}"

      - name: Create git tag
        run: |
          git tag ${{ steps.version.outputs.tag }}

      - name: Push changes
        run: |
          git push origin HEAD
          git push origin ${{ steps.version.outputs.tag }}

      - name: Generate release notes
        id: release-notes
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff-release-notes.toml
          args: --latest --strip all

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes "${{ steps.release-notes.outputs.content }}" \
            --latest
